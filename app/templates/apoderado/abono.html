{% extends "base.html" %}

{% block page_header -%}
<div class="page-header d-print-none text-white">
  <div class="container-xl">
    <div class="row g-2 align-items-center">
      <div class="col">
        <!-- Page pre-title -->
        <h1 class="page-title">Abonar Saldo</h1>
      </div>
    </div>
  </div>
</div>
{% endblock page_header -%}

{% block page_body %}
<div class="container-xl">
    <div class="row row-cards">
      <div class="col">
        <div class="row row-cards">
          <div class="col-12">
            <form class="card h-100" action="{{ url_for('apoderado_cliente.abono') }}" method="post" class="needs-validation" novalidate>
              <div class="card-header">
                <h3 class="card-title">Abonar</h3>
              </div>
              <div class="card-body">

                <div class="mb-3 row">
                  <label class="col-3 col-form-label required">Monto</label>
                  <div class="col">
                    <input type="number" class="form-control" name="monto" min="2000" max="100000" placeholder="Monto a Abonar" required />
                    <small class="form-hint">Mínimo: <strong>$2.000</strong> - Máximo: <strong>$100.000</strong></small>
                  </div>
                </div>

                <div class="mb-3 row">
                  <label class="col-3 col-form-label required">Forma de Pago</label>
                  <div class="col">
                    <div class="form-selectgroup form-selectgroup-boxes d-flex flex-column">
                      <label class="form-selectgroup-item flex-fill">
                        <input type="radio" name="forma-de-pago" value="khipu" class="form-selectgroup-input" />
                        <div class="form-selectgroup-label d-flex align-items-center p-3">
                          <div class="me-3">
                            <span class="form-selectgroup-check"></span>
                          </div>
                          <div>
                            <span class="payment payment-provider-khalti payment-xs me-2"></span>
                            Transferencia Bancaria via <strong>Khipu</strong>
                          </div>
                        </div>
                      </label>
                      <label class="form-selectgroup-item flex-fill">
                        <input type="radio" name="forma-de-pago" value="cafeteria" class="form-selectgroup-input" checked />
                        <div class="form-selectgroup-label d-flex align-items-center p-3">
                          <div class="me-3">
                            <span class="form-selectgroup-check"></span>
                          </div>
                          <div>
                            <span class="payment payment-provider-mastercard payment-xs me-2"></span>
                            Efectivo/Tarjetas presencialmente en la cafeteria
                          </div>
                        </div>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-footer">
                <div class="text-end">
                  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                  <button type="submit" class="btn btn-success">Abonar</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock page_body %}
